  friends-chat-service:
    build:
      context: ./services/friends-chat-service
    environment:
      PROJECT_NAME: Friends & Chat
      SECRET_KEY: dev-secret
      JWT_ALGORITHM: HS256
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:13000
      MONGO_URL: mongodb://mongo:27017
      MONGO_DB: friends_chat
      FRIENDS_CHAT_SERVICE_PORT: 8013
    depends_on:
      mongo:
        condition: service_started
    ports:
      - "13013:8013"
    networks:
      - steam-net

  api-gateway:
    build:
      context: ./services/api-gateway
    environment:
      <<: *minio-env
      USER_SERVICE_URL: http://user-service:8001
      GAME_CATALOG_SERVICE_URL: http://game-catalog-service:8002
      REVIEW_SERVICE_URL: http://review-service:8003
      SHOPPING_SERVICE_URL: http://shopping-service:8004
      PURCHASE_SERVICE_URL: http://purchase-service:8005
      PAYMENT_SERVICE_URL: http://payment-service:8006
      ONLINE_SERVICE_URL: http://online-service:8007
      SOCIAL_SERVICE_URL: http://social-service:8008
      NOTIFICATION_SERVICE_URL: http://notification-service:8009
      RECOMMENDATION_SERVICE_URL: http://recommendation-service:8010
      ACHIEVEMENT_SERVICE_URL: http://achievement-service:8011
      FRIENDS_CHAT_SERVICE_URL: http://friends-chat-service:8013
      REDIS_URL: redis://redis:6379/0
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      redis:
        condition: service_started
      user-service:
        condition: service_started
      game-catalog-service:
        condition: service_started
      review-service:
        condition: service_started
      shopping-service:
        condition: service_started
      purchase-service:
        condition: service_started
      payment-service:
        condition: service_started
      online-service:
        condition: service_started
      social-service:
        condition: service_started
      notification-service:
        condition: service_started
      recommendation-service:
        condition: service_started
      achievement-service:
        condition: service_started
      monitoring-service:
        condition: service_started
    ports:
      - "13000:8000"
    networks:
      - steam-net

volumes:
  postgres-data:
  minio-data:
  mongo-data:

networks:
  steam-net:
    driver: bridge

