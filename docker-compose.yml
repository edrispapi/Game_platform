x-minio-env: &minio-env
  FILE_STORAGE_ENDPOINT: http://minio:9000
  FILE_STORAGE_ACCESS_KEY: minio
  FILE_STORAGE_SECRET_KEY: minio123
  FILE_STORAGE_BUCKET: game-downloads
  FILE_STORAGE_REGION: us-east-1

services:
  mongo:
    image: mongo:6
    container_name: steam-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - steam-net

  postgres:
    image: postgres:15
    container_name: steam-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: steam
      POSTGRES_PASSWORD: steam
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steam -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - steam-net

  redis:
    image: redis:7-alpine
    container_name: steam-redis
    ports:
      - "6379:6379"
    networks:
      - steam-net

  minio:
    image: minio/minio:latest
    container_name: steam-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - steam-net

  user-service:
    build:
      context: ./services/user-service
    environment:
      <<: *minio-env
      USER_DATABASE_URL: postgresql://steam:steam@postgres:5432/user_service
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:13000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "13001:8001"
    networks:
      - steam-net

  game-catalog-service:
    build:
      context: ./services/game-catalog-service
    environment:
      <<: *minio-env
      GAME_CATALOG_DATABASE_URL: postgresql://steam:steam@postgres:5432/game_catalog_service
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:13000
